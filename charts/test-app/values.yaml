replicaCount: 1

environment: dev  # Override in ApplicationSet for prod

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.25-alpine"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  # Hostname will be: test-app.{environment}.bigap.fr
  domain: bigap.fr
  hosts:
    - host: test-app.dev.bigap.fr  # Default for dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - test-app.dev.bigap.fr  # Default for dev

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# PostgreSQL Database configuration
database:
  # Small configuration by default (dev)
  replicas: 1
  cpu: "100m"
  cpuLimit: "500m"
  memory: "256Mi"
  memoryLimit: "512Mi"
  storage: "10Gi"

  # Backup configuration
  backup:
    bucket: "bigap-backups"
    endpoint: "s3.fr-par.scw.cloud"
    region: "fr-par"
    schedule: "0 2 * * *"  # Daily at 2am
    # Note: Retention is managed by S3 bucket lifecycle policy (1 week)

  # Connection pooler (disabled by default)
  pooler:
    enabled: false
    replicas: 1

  # Monitoring (disabled by default)
  monitoring:
    enabled: false
    pmmServer: ""
